<!DOCTYPE html>
<html>
  <head>
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="table.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Compound Interest Calculator</h1>
      <form>
        <label for="amount">Enter the initial amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount in R">
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <br>
      <table>
        <tr>
          <th>Day</th>
          <th>Starting Balance</th>
          <th>Daily Interest</th>
          <th>Ending Balance</th>
        </tr>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script>
      function calculate() {
        // Get the initial amount from the user input
        var initialAmount = document.getElementById("amount").value;

        // Calculate the compound interest for each day and display in table
        var tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        var balance = parseFloat(initialAmount);
        for (var i = 1; i <= 14; i++) {
          var dailyInterest = balance * 0.05;
          var endingBalance = balance + dailyInterest;
          tableBody.innerHTML += "<tr><td>" + i + "</td><td>R " + balance.toFixed(2) + "</td><td>R " + dailyInterest.toFixed(2) + "</td><td>R " + endingBalance.toFixed(2) + "</td></tr>";
          balance = endingBalance;
        }
      }
    </script>
  </body>
</html>
